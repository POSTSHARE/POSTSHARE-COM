<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Data Waster 100GB</title>
    <script>
        const fileUrl = "https://speed.hetzner.de/1GB.bin"; // Replace with a real large file URL
        const totalConnections = 200; // Number of parallel downloads
        let wastedData = 0; // Track wasted data

        async function downloadData(taskId) {
            while (true) {
                const randomParam = Math.random(); // Prevent caching
                const url = `${fileUrl}?nocache=${randomParam}&task=${taskId}`;

                try {
                    const response = await fetch(url, { cache: "no-store" });
                    const blob = await response.blob();
                    wastedData += blob.size / (1024 * 1024 * 1024); // Convert bytes to GB
                    document.getElementById("status").innerText = `Wasted: ${wastedData.toFixed(2)} GB`;

                    if (wastedData >= 100) {
                        document.getElementById("status").innerText = "âœ… 100GB Wasted!";
                        break;
                    }
                } catch (error) {
                    console.error(`Task ${taskId} failed:`, error);
                }
            }
        }

        function startWastingData() {
            for (let i = 0; i < totalConnections; i++) {
                downloadData(i);
            }
            document.getElementById("status").innerText = "ðŸ”¥ Wasting Data...";
        }
    </script>
</head>
<body>
    <h1>ðŸ”¥ Data Waster 100GB</h1>
    <p>Click below to start consuming 100GB of your internet.</p>
    <button onclick="startWastingData()">Start Wasting Data</button>
    <p id="status">Ready</p>
</body>
</html>
