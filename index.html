<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraFlow AI Pro</title>
    <style>
        /* === Enhanced Base Styles === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #0f172a;
            color: #f8fafc;
            height: 100vh;
            overflow: hidden;
        }

        /* === Premium Sidebar === */
        .sidebar {
            position: fixed;
            left: -280px;
            top: 0;
            height: 100%;
            width: 280px;
            background: #1e293b;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            border-right: 1px solid #334155;
            box-shadow: 4px 0 15px rgba(0,0,0,0.2);
        }

        .sidebar.active {
            transform: translateX(280px);
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid #334155;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        /* === Enhanced Chat Interface === */
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            background: #1e293b;
            border-bottom: 1px solid #334155;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .ceo-tag {
            font-size: 0.9rem;
            color: #818cf8;
            background: rgba(99, 102, 241, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid #4f46e5;
        }

        .chat-container {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: linear-gradient(160deg, #0f172a 0%, #1e293b 100%);
        }

        .message {
            max-width: 75%;
            margin: 16px 0;
            padding: 16px 20px;
            border-radius: 15px;
            animation: messageAppear 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            line-height: 1.5;
            position: relative;
        }

        .user-message {
            background: #1e3a8a;
            margin-left: auto;
            box-shadow: 0 2px 8px rgba(30, 58, 138, 0.3);
        }

        .bot-message {
            background: #1e293b;
            border: 1px solid #334155;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* === Premium Input System === */
        .input-container {
            padding: 20px;
            background: #1e293b;
            border-top: 1px solid #334155;
            position: relative;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #user-input {
            flex: 1;
            padding: 14px 20px;
            border: 1px solid #334155;
            border-radius: 12px;
            background: #0f172a;
            color: #f8fafc;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #user-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        #send-btn {
            padding: 14px 24px;
            background: linear-gradient(135deg, #6366f1, #3b82f6);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        /* === Animations === */
        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* === Mobile Excellence === */
        @media (max-width: 768px) {
            .sidebar {
                width: 85%;
                left: -85%;
            }

            .sidebar.active {
                transform: translateX(85%);
            }

            .message {
                max-width: 90%;
            }

            .input-wrapper {
                padding: 0 10px;
            }

            #send-btn {
                padding: 14px;
            }

            .logo {
                width: 40px;
                height: 40px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Premium Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">NF</div>
            <h2 style="color: #e0e7ff">Neura Logs</h2>
        </div>
        <ul class="conversation-list" id="conversation-list"></ul>
    </nav>

    <!-- Main Interface -->
    <div class="container">
        <header class="header">
            <button id="menu-button" style="background: none; border: none; color: #818cf8; font-size: 1.5rem;">
                â˜°
            </button>
            <div class="ceo-tag">ðŸš€ CEO: Sahlan Hasan</div>
        </header>

        <div class="chat-container" id="chat-box">
            <div class="message bot-message">
                ðŸ¤– Neural Matrix Initializing... Ready for Cognitive Input
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Enter neural query...">
                <button id="send-btn">
                    <span>Send</span>
                    <svg style="width: 18px; fill: white" viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Enhanced Functionality
        const sidebar = document.querySelector('.sidebar');
        const menuButton = document.getElementById('menu-button');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const conversationList = document.getElementById('conversation-list');

        // Toggle Premium Sidebar
        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Enhanced Message Handling
        function addMessage(text, isUser) {
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            message.innerHTML = `
                <div style="display: flex; align-items: center; gap: 8px;">
                    ${isUser ? 'ðŸ‘¤' : 'ðŸ¤–'} 
                    <span>${text}</span>
                </div>
            `;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleInput() {
            const text = userInput.value.trim();
            if (!text) return;

            // Add to history
            const historyItem = document.createElement('li');
            historyItem.textContent = text;
            historyItem.style.padding = '12px';
            historyItem.style.color = '#e0e7ff';
            conversationList.appendChild(historyItem);

            // Add messages
            addMessage(text, true);
            userInput.value = '';

            setTimeout(() => {
                addMessage("ðŸ§  Neural Processors Calibrating... âš™ï¸ System Upgrade in Progress... ðŸš€ Stay Tuned!", false);
            }, 800);
        }

        // Event Listeners
        sendBtn.addEventListener('click', handleInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleInput();
        });

        // Close sidebar when clicking outside
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !menuButton.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
