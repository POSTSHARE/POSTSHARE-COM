
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraFlow AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === Base Styles === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #0f172a;
            color: #f8fafc;
            height: 100vh;
            overflow: hidden;
        }

        /* === Sidebar (DeepSeek Style) === */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 280px;
            background: #1e293b;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            border-right: 1px solid #334155;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid #334155;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: #3b82f6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .sidebar h2 {
            font-size: 1.25rem;
            color: #f8fafc;
        }

        .conversation-list {
            padding: 16px;
            list-style: none;
        }

        .conversation-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            color: #94a3b8;
        }

        .conversation-item:hover {
            background: #334155;
        }

        /* === Main Container === */
        .container {
            height: 100vh;
            margin-left: 0;
            transition: margin 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container.sidebar-active {
            margin-left: 280px;
        }

        /* === Header === */
        .header {
            padding: 20px;
            background: #1e293b;
            border-bottom: 1px solid #334155;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu-button {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .menu-button:hover {
            background: #334155;
        }

        .ceo-tag {
            font-size: 0.875rem;
            color: #64748b;
        }

        /* === Chat Area === */
        .chat-container {
            height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
            padding: 24px;
            overflow-y: auto;
        }

        .message {
            max-width: 75%;
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            animation: messageAppear 0.3s ease-out;
            position: relative;
        }

        .user-message {
            background: #1e3a8a;
            align-self: flex-end;
            margin-right: 8px;
        }

        .bot-message {
            background: #1e293b;
            border: 1px solid #334155;
            align-self: flex-start;
        }

        /* === Input Area === */
        .input-container {
            padding: 20px;
            background: #1e293b;
            border-top: 1px solid #334155;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #334155;
            border-radius: 8px;
            background: #0f172a;
            color: #f8fafc;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        #user-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        #send-btn {
            padding: 12px 20px;
            background: #3b82f6;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        #send-btn:hover {
            background: #2563eb;
        }

        /* === Animations === */
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* === Mobile Responsive === */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                transform: translateX(-100%);
            }

            .container.sidebar-active {
                margin-left: 0;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">NF</div>
            <h2>NeuraFlow Logs</h2>
        </div>
        <ul class="conversation-list" id="conversation-list">
            <!-- Conversation history will be populated here -->
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <button class="menu-button" id="menu-button">
                <i class="fas fa-bars"></i>
            </button>
            <div class="ceo-tag">CEO: Sahlan Hasan</div>
        </header>

        <!-- Chat Area -->
        <div class="chat-container" id="chat-box">
            <div class="message bot-message">
                Neural systems initializing... Ready for cognitive input.
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Enter neural query...">
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const sidebar = document.querySelector('.sidebar');
        const menuButton = document.getElementById('menu-button');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const conversationList = document.getElementById('conversation-list');

        // Toggle Sidebar
        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            document.querySelector('.container').classList.toggle('sidebar-active');
        });

        // Add Message Function
        function addMessage(text, isUser) {
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            message.textContent = text;
            
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Handle User Input
        function handleInput() {
            const text = userInput.value.trim();
            if (!text) return;

            // Add to conversation history
            const historyItem = document.createElement('li');
            historyItem.className = 'conversation-item';
            historyItem.textContent = text;
            conversationList.appendChild(historyItem);

            // Add user message
            addMessage(text, true);

            // System response
            setTimeout(() => {
                addMessage("Neural matrix processing... System upgrade in progress. Please wait for enhanced capabilities.", false);
            }, 800);

            // Clear input
            userInput.value = '';
        }

        // Event Listeners
        sendBtn.addEventListener('click', handleInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleInput();
        });

        // Close sidebar when clicking outside
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !menuButton.contains(e.target)) {
                sidebar.classList.remove('active');
                document.querySelector('.container').classList.remove('sidebar-active');
            }
        });
    </script>
</body>
</html>
