<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felix AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h2>Felix - Your AI Assistant</h2>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask Felix anything..." onkeydown="if(event.key === 'Enter'){ sendMessage(); }">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="thinking-indicator" id="thinking-indicator">
            <div class="dot">.</div>
            <div class="dot">.</div>
            <div class="dot">.</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
