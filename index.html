<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraFlow AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0a0e14;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: #161b22;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid #30363d;
            background: #161b22;
            border-radius: 15px 15px 0 0;
        }

        .header h2 {
            color: #58a6ff;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 15px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            background: #1f6feb;
            align-self: flex-end;
            border-radius: 15px 15px 0 15px;
        }

        .bot-message {
            background: #21262d;
            border: 1px solid #30363d;
            align-self: flex-start;
            border-radius: 15px 15px 15px 0;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #30363d;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 1px solid #30363d;
            background: #0d1117;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #1f6feb;
            box-shadow: 0 0 0 3px rgba(31,111,235,0.3);
        }

        button {
            padding: 15px 25px;
            background: #1f6feb;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #1959c4;
        }

        .thinking-indicator {
            display: none;
            padding: 15px 20px;
            align-items: center;
            gap: 10px;
            color: #8b949e;
        }

        .typing-animation {
            display: flex;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #58a6ff;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #161b22;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h2>ðŸ¦¾ NeuraFlow AI</h2>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="thinking-indicator" id="thinking">
            <div class="typing-animation">
                <div class="typing-dot" style="animation-delay: 0s"></div>
                <div class="typing-dot" style="animation-delay: 0.2s"></div>
                <div class="typing-dot" style="animation-delay: 0.4s"></div>
            </div>
            Analyzing request...
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const thinkingIndicator = document.getElementById('thinking');

        // Enhanced knowledge base with fallback to web search
        const knowledgeBase = {
            "hello": "Hello! I'm NeuraFlow AI. How can I assist you today?",
            "hi": "Hi there! What would you like to discuss?",
            "how are you": "I'm an AI, so I don't have feelings, but I'm ready to help!",
            "github": "You can find my code on GitHub! [Simulated response] Here's what I found: https://github.com/...",
            "search": "I can search the web for you. Try asking something like 'Search for latest AI developments'",
            "news": "Here are the latest tech headlines: [Simulated news results]..."
        };

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';
            showThinking();

            try {
                let response = await processQuery(message);
                addMessage(response, 'bot');
            } catch (error) {
                addMessage("I'm having trouble connecting to the knowledge base. Please try again later.", 'bot');
            } finally {
                hideThinking();
            }
        }

        async function processQuery(query) {
            // First check local knowledge base
            const lowerQuery = query.toLowerCase();
            for (const [key, value] of Object.entries(knowledgeBase)) {
                if (lowerQuery.includes(key)) {
                    return value;
                }
            }

            // If no local match, simulate web search
            return simulateWebSearch(query);
        }

        async function simulateWebSearch(query) {
            // Simulated API call delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Simulated search results
            return `ðŸ” Here's what I found for "${query}":\n
1. [Simulated Result 1] Example result from web search\n
2. [Simulated Result 2] Another relevant result\n
3. [Simulated Result 3] Additional information source`;
        }

        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showThinking() {
            thinkingIndicator.style.display = 'flex';
        }

        function hideThinking() {
            thinkingIndicator.style.display = 'none';
        }

        // Enter key support
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
